<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <header>
        <div id="nav-bar">
            <h1>Jogo da Forca</h1>
        </div>
    </header>
    <main id="principal">
        <div id="boneco">
            <img src="imagens/cabeça normal.PNG" alt="Não foi possivel exibir a imagem" id="cabeça">
            <img src="imagens/corpo.PNG" alt="Não foi possivel exibir a imagem" id="corpo">
            <img src="imagens/braço-e.PNG" alt="Não foi possivel exibir a imagem" id="braço-e">
            <img src="imagens/braço-d.PNG" alt="Não foi possivel exibir a imagem" id="braço-d">
            <img src="imagens/perna-e.PNG" alt="Não foi possivel exibir a imagem" id="perna-e">
            <img src="imagens/perna-d.PNG" alt="Não foi possivel exibir a imagem" id="perna-d">
            <div id="base-forca"></div>
            <div id="lastro-forca"></div>
            <div id="corda"></div>
        </div>
        <input type="text" id="resposta" maxlength="1">
        <input type="button" class="botao" id="nova" value="Nova Palavra">
        <input type="button" class="botao" id="enviar" value="Enviar">
    </main>
    <footer id="rodape">
        <table>
            <tr><td>Nome:</td><td id="nome"></td><td>Pontuação:</td><td id="pontuação"></td><td>Letras Usadas:</td><td id="letras"></td></tr>
        </table>        
    </footer>
    
 <script src="script.js"></script>   
</body>
</html>
